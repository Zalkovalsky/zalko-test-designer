<div style="margin:5pt">
    <div [formGroup]="formGroup">
        <span>{{element.questionId}}.</span>
        <div style="display: block">
            <editable-text [(value)]="element.questionText" [placeholderText]="'Enter the question title'"></editable-text>
            <button md-button (click)="pushOption()" type="button">Add</button>
        </div>
    </div>
    <ol style="list-style: lower-latin">
        <li *ngFor="let option of element.options">
            <div style="display:inline-block">
                <editable-text [(value)]="option.value" [placeholderText]="'Please enter option text'"></editable-text>
                <button md-button type="button" (click)="element.removeOption(option)">Remove</button>
            </div>
        </li>
    </ol>
</div>
