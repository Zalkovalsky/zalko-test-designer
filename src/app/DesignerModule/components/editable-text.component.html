<div class="editable-text-input" *ngIf="isEditing; else readOnly">
    <md-input-container>
        <input type="text" [(ngModel)]="value" mdInput placeholder="{{placeholderText}}" />
    </md-input-container>
    <button md-button (click)="save()">Save</button>
    <button md-button (click)="cancel()">Cancel</button>
</div>

<ng-template #readOnly>
    <span class="editable-text" (click)="edit()">{{value}}</span>
</ng-template>
