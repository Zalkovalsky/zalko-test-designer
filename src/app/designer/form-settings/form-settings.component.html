<md-list>
    <h3 md-subheader>Settings</h3>        
    <md-list-item>
        <md-slide-toggle>Use two-columns layout</md-slide-toggle>
    </md-list-item>
    <md-divider></md-divider>    
    <h3 md-subheader>Fonts</h3>            
    <md-list-item>
        <md-input-container>
            <input mdInput type="number" placeholder="Test header font size">
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <md-input-container>
            <input mdInput type="number" placeholder="Test body font size" [(ngModel)]="gridElementsSize" (ngModelChange)="onGridFontSize($event)"
                [ngModelOptions]="{standalone: true}">
        </md-input-container>
    </md-list-item>
</md-list>
