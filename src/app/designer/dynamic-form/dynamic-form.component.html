<form [formGroup]="formGroup">

    <ng-container *ngFor="let element of store.elements | async;" 
                dynamic-field 
                [element]="element" 
                [formGroup]="formGroup"
                [fontSize]="project.elementsFontSize"
                (onSave)="onQuestionSaved($event)"
                (onDelete)="onQuestionDeleted($event)">

    </ng-container>                               

</form>
