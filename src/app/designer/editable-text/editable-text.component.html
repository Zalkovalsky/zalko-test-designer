<div class="editable-text-input" *ngIf="isEditing; else readOnly">
    <md-input-container>
        <input type="text"
            [(ngModel)]="value"
            (ngModelChange)="onValueChange($event)"
            mdInput
            placeholder="{{placeholderText}}"
            (keyup.enter)="save()" 
            required
            />
    </md-input-container>
    <button md-button (click)="save()">Save</button>
    <button md-button (click)="cancel()">Cancel</button>
</div>

<ng-template #readOnly>
    <adjustable-text-field class="editable-text" (click)="edit()" [text]="value"></adjustable-text-field>
</ng-template>
